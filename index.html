
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarvesh Sawardekar | UX Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: saturate(180%) blur(16px);
        -webkit-backdrop-filter: saturate(180%) blur(16px);
      }
      .dark .glass {
        background: rgba(13, 13, 13, 0.72);
      }
      .tracking-apple {
        letter-spacing: -0.022em;
      }
      ::selection {
        background: rgba(16, 185, 129, 0.2);
        color: inherit;
      }
      .dark ::selection {
        background: rgba(16, 185, 129, 0.3);
      }
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="overflow-x-hidden bg-white dark:bg-[#000000]">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
